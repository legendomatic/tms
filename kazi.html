<!DOCTYPE html>
<html>
<head>
<style>
  body {
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }

  #login-container {
    width: 300px;
    margin: 150px auto;
    padding: 20px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  #login-container img {
    display: block;
    margin: 0 auto 20px;
    max-width: 100%;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="login-container">
  <img src="https://www.edu.gov.qa/en/PublishingImages/Pages/AboutMinistry/AboutMinistry/%D8%AA%D8%AD%D8%AF%D9%8A%D8%AB%20%D8%A7%D9%84%D8%A8%D8%A7%D9%86%D8%B1%20%D8%A8%D8%A7%D9%84%D9%84%D9%88%D8%AC%D9%88%20%D8%A7%D9%84%D8%AC%D8%AF%D9%8A%D8%AF.jpg" alt="Centered Image">
  <form>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
</div>

</body>
</html>
